<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Deck Presentation</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:image" content="merlinsdata.png">
    <meta property="og:title" content="Pitch Deck Presentation">
    <meta property="og:description" content="View our comprehensive pitch deck presentation with detailed business insights and opportunities.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    
    <!-- Additional Meta Tags -->
    <meta name="description" content="Interactive pitch deck presentation viewer">
    <meta name="author" content="Your Company">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }
        
        .pdf-container {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .pdf-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            position: relative;
        }
        
        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }
        
        .fallback-message {
            display: none;
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .fallback-message h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        
        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            margin-top: 1rem;
            transition: transform 0.2s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }
        
        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        @media (max-width: 768px) {
            .pdf-container {
                padding: 1rem;
            }
            
            .pdf-wrapper {
                height: 70vh;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pitch Deck Presentation</h1>
        <p>Comprehensive Business Overview & Opportunities</p>
    </div>
    
    <div class="pdf-container">
        <div class="pdf-wrapper">
            <div class="controls">
                <button class="control-btn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
                <a href="Pitch Deck (1).pdf" download class="control-btn" style="text-decoration: none;">⬇ Download</a>
            </div>
            
            <embed 
                src="Pitch Deck (1).pdf" 
                type="application/pdf" 
                class="pdf-embed"
                id="pdfEmbed">
            
            <div class="fallback-message" id="fallbackMessage">
                <h3>PDF Viewer Not Available</h3>
                <p>Your browser doesn't support embedded PDFs, but you can still view the presentation.</p>
                <a href="Pitch Deck (1).pdf" class="download-btn" target="_blank">Open PDF in New Tab</a>
            </div>
        </div>
    </div>
    
    <script>
        // Check if PDF can be displayed
        function checkPDFSupport() {
            const embed = document.getElementById('pdfEmbed');
            const fallback = document.getElementById('fallbackMessage');
            
            // Simple check for PDF support
            setTimeout(() => {
                if (embed.offsetHeight === 0) {
                    embed.style.display = 'none';
                    fallback.style.display = 'block';
                }
            }, 1000);
        }
        
        // Fullscreen functionality
        function toggleFullscreen() {
            const wrapper = document.querySelector('.pdf-wrapper');
            
            if (!document.fullscreenElement) {
                wrapper.requestFullscreen().catch(err => {
                    console.log('Fullscreen not supported:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkPDFSupport();
            
            // Handle fullscreen change
            document.addEventListener('fullscreenchange', function() {
                const controls = document.querySelector('.controls');
                if (document.fullscreenElement) {
                    controls.style.position = 'fixed';
                } else {
                    controls.style.position = 'absolute';
                }
            });
        });
        
        // Error handling for PDF loading
        document.getElementById('pdfEmbed').addEventListener('error', function() {
            document.getElementById('pdfEmbed').style.display = 'none';
            document.getElementById('fallbackMessage').style.display = 'block';
        });
    </script>
</body>
</html>
